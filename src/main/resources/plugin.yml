name: BetterInteraction
version: ${project.version}
main: hikko.betterinteraction.BetterInteraction
api-version: 1.18
load: POSTWORLD
prefix: BetterInteraction
authors: [ Hikk0o ]
website: https://github.com/Hikk0o
softdepend:
  - AuthMe
  - Essentials
  - ProtocolLib
commands:
  betterinteraction:
    description: Main command
    aliases:
      - bi
permissions:
  betterinteraction.reload:
    description: Reload plugin
    default: op
  betterinteraction.detelemessage:
    description: Deleting a message
    default: op
